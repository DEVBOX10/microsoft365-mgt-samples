# Configuration for Label Actions - https://github.com/dessant/label-actions

# Actions taken when the `incomplete-submission` label is added to issues 
status:invalid-issue:
  # Post a comment
  comment: |+
    Thank you for your submission, but there isn't enough detail in the issue for us to review & move forward.
       
    The new issue template includes sections for you to fill out.
        
    Please resubmit your issue and complete the provided sections in the new item template so we can move forward on it refer to our wiki for more information: [How to Create Good Issues](https://github.com/pnp/mgt-samples/wiki/How-to-Create-Good-Issues)

  # Close the issue
  close: true

# Actions taken when the `incomplete-submission` label is added to issues 
status:incomplete-submission:
  # Post a comment
  comment: |+
    Thank you for your submission, but there isn't enough detail in the issue for us to review & move forward.
        
    The new issue template includes sections for you to fill out. Please resubmit your issue and complete the provided sections in the new item template so we can move forward on it refer to our wiki for more information: [How to Create Good Issues](https://github.com/pnp/mgt-samples/wiki/How-to-Create-Good-Issues)

  # Close the issue
  close: true

# Actions taken when the `wrong-repo` label is added to issues 
status:wrong-repo:
  # Post a comment
  comment: |+
    Thank you for your submission, but this issues list is intended only for issues related to the samples in this repository.
        
    For general MGT development issues, you may want to try to create issues in the [microsoft-graph-toolkit repository](https://github.com/microsoftgraph/microsoft-graph-toolkit/issues/new)

  # Close the issue
  close: true

# Actions taken when the `wrong-author` label is added to issues 
status:wrong-author:
  # Post a comment
  comment: |+
    ## Wrong or missing author @mentions

    Thank you for your submission, but you appear to have forgotten to @mention the sample author(s).

    To help increase your chances of getting assistance from the original authors of the sample, you should make sure to @mention the actual authors (and not the repository maintainers).

    Please note that the sample authors will not get notified about this issue unless you update this issue accordingly.    

    You can find the author(s) of each sample in the sample's `README.md`, under **Solution**.

    We'll automatically close this issue in 7 days unless you update the issue.

    For more information on how to create a good issue, refer to our wiki for more information: [How to Create Good Issues](https://github.com/pnp/mgt-samples/wiki/How-to-Create-Good-Issues)  

  # Close the issue
  close: false
